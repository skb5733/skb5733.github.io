    <div>
        <h2>Please fill out the form below</h2>
    </div>

    <div>
        <form action="https://formspree.io/xknjeygj" method="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" name="Email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Please select your preferred payment option</label>
              <select class="form-control" name="Preference" id="exampleFormControlSelect1">
                <option>Monthly Subscription ($79/month, unlimited hours)</option>
                <option>Membership card ($10/hour/child, minimum 5 hours/child)</option>
                <option>Walk-in reservation ($12/hour/child, pay as you go)</option>
                <option>N/A - I'm here for something else (please describe below)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">How can we help you?</label>
              <textarea class="form-control" name="freetext" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-success">
                Submit
              </button>
          </form>
